                - **below1000**: 신용카드 결제 시 1000원 이하 금액 결제 가능 옵션
                - **ocb**: 카드 메인화면에 OCB 적립을 위한 카드번호 창 표시 옵션
                - **paypopup**: 안심클릭계열 신용카드 POPUP 형태 표시 옵션
                - **hidebar**: 프로그래스바 미노출 옵션
