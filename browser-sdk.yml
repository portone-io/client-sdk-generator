    OfferPeriod:
      type: object
      properties:
        range:
          type: union
          optional: true
          types:
            - type: object
              properties:
                from:
                  type: string
                  description: |
                    ISO8601
            - type: object
              properties:
                to:
                  type: string
                  description: |
                    ISO8601
        interval:
          type: string
          optional: true
          description: |
            `${number}${unit}`
            - number: 숫자
            - unit: `d`, `m`, `y`
      description: |
        ### 제공 기간
        - range: 제공 기간 범위
        - interval: 제공 기간 주기

        예1) 2023년 1월 1일 00시 00분 00초(KST) ~
        ```js
        range: {
         from: '2023-01-01T00:00:00+09:00'
        }
        ```

        예2) ~ 2023년 1월 1일 00시 00분 00초(KST)
        ```js
        range: {
         to: '2023-01-01T00:00:00+09:00'
        }
        ```

        예3) 2023년 1월 1일 00시 00분 00초(KST) ~ 2023년 12월 31일 23시 59분 59초(KST)
        ```js
        range: {
         from: '2023-12-31T23:59:59+09:00'
         to: '2023-01-01T00:00:00+09:00'
        }
        ```

        예4) 30일 주기
        `interval: '30d'`

        예5) 6개월 주기
        `interval: '6m'`

        예6) 1년 주기
        `interval: '1y'`
