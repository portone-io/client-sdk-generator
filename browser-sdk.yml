                1. **신용카드 우선 선택 옵션**
                  - 예시: `selcode=14`
                  - 해당 카드 코드에 해당하는 카드가 선택된 채로 표시
                  - 간편결제는 불가능 (타 카드 선택 가능)

                2. **선택적 표시 옵션**
                  - 예시 1: `onlycard=visa3d`
                  - 예시 2: `selcode=14:onlycard=visa3d`
                  - 선택적 표시 가능 결제 방식:
                    - 안심결제: `visa3d`
                    - ISP: `isp`
                    - 간편결제: `easypay`
              optional: true
            P_ONLY_EASYPAYCODE:
              type: string
              description: |
                카드 결제창에 렌더링될 간편 결제 리스트를 지정합니다.

                예시: 카카오페이, 엘페이, 페이코만 렌더링 → `KAKAOPAY:LPAY:PAYCO`

                - 카카오페이: `KAKAOPAY`
                - 엘페이: `LPAY`
                - 페이코: `PAYCO`
                - 토스페이: `TOSSPAY`
              optional: true
            P_RESERVED:
              type: array
              items:
                type: string
              description: |
                결제창 동작을 제어하기 위한 파라미터들을 설정하는 배열입니다.

                가능한 값들은 다음과 같습니다:

                - **below1000=Y**: 1,000원 미만 결제 허용 여부
                - **hpp_default_corp=통신사코드**: 휴대폰 소액결제 시 기본 선택 통신사 지정
                  - 예시: `hpp_default_corp=KTF`
                  - 통신사코드:
                    - `SKT`: SK 텔레콤
                    - `KTF`: KT
                    - `LGT`: LG 유플러스
                    - `MVNO`: 알뜰폰 전체
                    - `CJH`: 알뜰폰 CJ 헬로 모바일
                    - `KCT`: 알뜰폰 티플러스
                    - `SKL`: 알뜰폰 SK 세븐 모바일
                - **hpp_nofix=Y\|N**: 휴대폰 소액결제창에서 자동 입력된 `buyer_tel` 수정 가능 여부
                  - `Y`: 수정 불가능
                  - `N`: 수정 가능 (기본값)
              optional: true
